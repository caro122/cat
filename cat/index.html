<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>GIF Prompt Example</title>
    <style>
        body{
            background: url(tenor.gif);
        }
        .prompt-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .prompt-box img {
            width: 200px;
            height: auto;
        }

        .prompt-box input {
            display: block;
            margin: 10px auto;
            padding: 5px;
            width: 80%;
        }

        .prompt-box button {
            margin: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- User Input Field -->
    <p>Enter your name:</p>
    <input type="text" id="mainInput" placeholder="Type something...">
    <button onclick="checkInput()">Submit</button>

    <!-- GIF Prompt Box (Initially Hidden) -->
    <div id="gifPrompt" class="prompt-box">
        <img src="shocked-surprised.gif" alt="Funny GIF">
    </div>

    <script>
        function checkInput() {
            let userText = document.getElementById("mainInput").value;
            if (userText.trim() !== "") {
                showGifPrompt();  // Show GIF prompt if user entered something
            } else {
                alert("Please enter something first!");
            }
        }

        function showGifPrompt() {
            document.getElementById("gifPrompt").style.display = "block";
        }

        function submitPrompt() {
            let userInput = document.getElementById("gifInput").value;
            if (userInput.trim() !== "") {
                alert("You entered: " + userInput);
                closePrompt();
            } else {
                alert("Please enter something in the GIF prompt!");
            }
        }

        function closePrompt() {
            document.getElementById("gifPrompt").style.display = "none";
        }
    </script>

</body>
</html>
